<article class="card" [class.completed]="task.completed" [class]="priorityClass">
  <header class="head">
    <div class="title">
      <input type="checkbox" [checked]="task.completed" (change)="onToggle()" />
      <h3>{{ task.title }}</h3>
    </div>

    <span class="badge">{{ task.priority || 'low' }}</span>
  </header>

  <div class="meta">
    <span><strong>ID:</strong> {{ task.id }}</span>
    <span *ngIf="task.dueDate"><strong>Due:</strong> {{ task.dueDate | date: 'MMM d, y' }}</span>
  </div>

  <footer class="actions">
    <button type="button" (click)="onEdit()">Edit</button>
    <button type="button" class="danger" (click)="onDelete()">Delete</button>
  </footer>
</article>
